<div ng-controller="PaceCalculatorController as vm">
    <div>
        <input type="number" min="2" max="10" step="1" ng-model="vm.minutes" ng-change="vm.toKph()">:
        <input type="number" type="number" min="0" max="59" step="1" ng-model="vm.seconds" ng-change="vm.toKph()"> min/km
    </div>
    <div>
        {{vm.kph}} kph
    </div>
</div>
<script src="javascripts/pace-calculator/pace-calculator.controller.js"></script>
